<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3>Вы вошли как {{ request.user.username }}</h3>
        <a href="{% url 'logout' %}">Выйти</a>
    {% else %}
        <div>
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Зарегистрироваться</a>
        </div>
    {% endif %}
    <h1>Новости</h1>
    {% if news_list %}
        {% for news in news_list %}
            <ul>
                <li><a href="/news/{{ news.id }}">{{ news.title }}</a></li>
            </ul>
        {% endfor %}
    {% else %}
    <p>Новостей нет</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h2>Комментарии</h2>
            {% if comment_list %}
            <p>Комментарии ниже</p>
                <ul>
                    {% for comment in comment_list %}


                                <li>
                                    <h3>{{ comment.news.title }}</h3>
                                        {{ comment.user }}
                                        {{ comment.comment }}
                                </li>


                    {% endfor %}
                </ul>
            {% else %}
                <p>Комментариев пока нет</p>
            {% endif %}

        <form method="post">
        {% csrf_token %}
            <div>
                <textarea placeholder="Комментарий"></textarea>
                <select></select>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>

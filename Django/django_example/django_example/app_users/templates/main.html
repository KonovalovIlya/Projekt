<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h3>Добро пожаловать на наш сайт {{request.user.first_name}}.</h3>
        <p>Дата рождения {{ request.user.profile.birth_date }}</p>
        <p>Город {{ request.user.profile.city }}</p>
    {% else %}
        <h3>Вы не авторизованы на нашм сайте.</h3>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
    <h1>Я - главная страница</h1>
</body>
</html>

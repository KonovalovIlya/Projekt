<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        Бесплатные обьявления
    </h1>
    {% if advertisements_list %}
        <ul>
            {% for advertisement in advertisements_list %}
                <li>
                    <a href="/advertisements/{{ advertisement.id }}">{{ advertisement.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Объявлений нет</p>
    {% endif %}
</body>
</html>
